<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/icon" href="assets/404favicon.png" />
  <title>404 - Page Not Found</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #202124, #27282b);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      position: relative;
      transition: background 0.5s;
    }

    /* ðŸŒ™ Switch container */
    .switch-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9em;
      z-index: 5;
    }

    .switch-label {
      color: #fff;
    }

    /* ðŸŸ¢ Switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #555;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #ff5252;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    h1 {
      font-size: 8em;
      color: #ff5252;
      text-shadow: 0 0 20px rgba(255, 82, 82, 0.6);
      animation: glow 1.5s ease-in-out infinite alternate;
      z-index: 3;
      cursor: pointer;
      user-select: none;
    }
    h1.no-anim {
      animation: none;
      text-shadow: none;
    }

    p, a, #countdown { z-index: 3; }

    p {
      margin: 10px 0;
      font-size: 1.2em;
      color: #ccc;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 30px;
      background: #ff5252;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover { background: #ff7b7b; transform: scale(1.05); }

    #countdown {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.95em;
      transition: color 0.3s;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,82,82,0.6), 0 0 20px rgba(255,82,82,0.4); }
      to { text-shadow: 0 0 25px rgba(255,82,82,0.9), 0 0 40px rgba(255,82,82,0.7); }
    }

    /* ðŸŒ  Kayan yÄ±ldÄ±zlar */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      animation: float linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0); opacity: 1; }
      to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* ðŸ’¥ Patlama efekti */
    .explosion {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,0,0,0.8) 0%, rgba(255,0,0,0.2) 60%, transparent 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: explode 0.8s ease-out forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes explode {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(2.5); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
    }

    /* ðŸ«¨ Shake effect */
    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 0); }
      40% { transform: translate(10px, 0); }
      60% { transform: translate(-6px, 0); }
      80% { transform: translate(6px, 0); }
      100% { transform: translate(0, 0); }
    }
    .shake {
      animation: shake 0.4s;
    }
  </style>
</head>
<body>
  <div class="switch-container">
    <span class="switch-label">Animasyonlar</span>
    <label class="switch">
      <input type="checkbox" id="animSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <h1 id="error-title" class="no-anim">404</h1>
  <p><strong>Oops! Page not found :(</strong></p>
  <p>The page you are looking for doesnâ€™t exist.</p>
  <a href="/">Go Back Home</a>
  <div id="countdown">You will be redirected in <span id="time">40</span> seconds...</div>

  <script>
    let timeLeft = 40;
    let countdownSpeed = 1000;
    const timerElement = document.getElementById('time');
    let timer = setInterval(countDown, countdownSpeed);
    let particleInterval;
    let animationsEnabled = false;

    function countDown() {
      timeLeft--;
      timerElement.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "/";
      }
    }

    const switchInput = document.getElementById('animSwitch');
    const title = document.getElementById('error-title');

    switchInput.addEventListener('change', () => {
      animationsEnabled = switchInput.checked;
      title.classList.toggle('no-anim', !animationsEnabled);

      if (animationsEnabled) {
        particleInterval = setInterval(createParticle, 100);
      } else {
        clearInterval(particleInterval);
        document.querySelectorAll('.particle').forEach(p => p.remove());
      }
    });

    function createParticle() {
      if (!animationsEnabled) return;
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 6 + 4;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 10000);
    }

    let clickCount = 0;
    title.addEventListener('click', () => {
      if (!animationsEnabled) return;
      clickCount++;
      if (clickCount === 5) {
        const explosion = document.createElement('div');
        explosion.classList.add('explosion');
        document.body.appendChild(explosion);
        setTimeout(() => explosion.remove(), 800);

        document.body.classList.add('shake');
        setTimeout(() => document.body.classList.remove('shake'), 400);

        clearInterval(timer);
        countdownSpeed = 500;
        timer = setInterval(countDown, countdownSpeed);
        timerElement.style.color = "#ff5252";
        timerElement.style.fontWeight = "bold";

        clickCount = 0;
      }
    });
  </script>
</body>
</html>
