<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/icon" href="assets/404favicon.png">
  <title>404 - Page Not Found</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #202124, #27282b);
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 8em;
      color: #ff5252;
      text-shadow: 0 0 20px rgba(255, 82, 82, 0.6);
      animation: glow 1.5s ease-in-out infinite alternate;
      z-index: 3;
      cursor: pointer;
      user-select: none; /* YazÄ± seÃ§ilemesin */
    }

    p, a, #countdown { z-index: 3; }

    p {
      margin: 10px 0;
      font-size: 1.2em;
      color: #ccc;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      border-radius: 30px;
      background: #ff5252;
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover { background: #ff7b7b; transform: scale(1.05); }

    #countdown {
      margin-top: 10px;
      color: #aaa;
      font-size: 0.95em;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,82,82,0.6), 0 0 20px rgba(255,82,82,0.4); }
      to { text-shadow: 0 0 25px rgba(255,82,82,0.9), 0 0 40px rgba(255,82,82,0.7); }
    }

    /* ðŸŒ  Kayan yÄ±ldÄ±zlar */
    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      pointer-events: none;
      animation: float linear infinite;
    }
    @keyframes float {
      from { transform: translateY(100vh) scale(0); opacity: 1; }
      to { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    /* ðŸ–± Mouse glow (daha da kÃ¼Ã§Ã¼ltÃ¼lmÃ¼ÅŸ) */
    .cursor-glow {
      position: fixed;
      width: 25px;
      height: 25px;
      pointer-events: none;
      background: radial-gradient(circle, rgba(255,255,255,0.35) 0%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      mix-blend-mode: screen;
      z-index: 2;
    }

    /* ðŸ’¥ Patlama efekti */
    .explosion {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,0,0,0.8) 0%, rgba(255,0,0,0.2) 60%, transparent 100%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: explode 0.8s ease-out forwards;
      pointer-events: none;
      z-index: 5;
    }

    @keyframes explode {
      0% { transform: translate(-50%, -50%) scale(0); opacity: 1; }
      50% { transform: translate(-50%, -50%) scale(2.5); opacity: 0.8; }
      100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="cursor-glow"></div>

  <h1 id="error-title">404</h1>
  <p><strong>Oops! Page not found :(</strong></p>
  <p>The page you are looking for doesnâ€™t exist.</p>
  <a href="/">Go Back Home</a>
  <div id="countdown">You will be redirected in <span id="time">30</span> seconds...</div>

  <script>
    // BaÅŸlangÄ±Ã§ deÄŸerleri
    let timeLeft = 30;
    let countdownSpeed = 1000; // 1 saniye
    let particleIntervalSpeed = 100; // yÄ±ldÄ±zlarÄ±n aralÄ±ÄŸÄ± (ms)
    const timerElement = document.getElementById('time');

    // Geri sayÄ±m fonksiyonu
    let timer = setInterval(countDown, countdownSpeed);
    function countDown() {
      timeLeft--;
      timerElement.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timer);
        window.location.href = "/";
      }
    }

    // ðŸŒ  Kayan yÄ±ldÄ±zlar
    function createParticle() {
      const particle = document.createElement('div');
      particle.classList.add('particle');
      const size = Math.random() * 6 + 4;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;
      particle.style.left = `${Math.random() * 100}vw`;
      particle.style.animationDuration = `${Math.random() * 5 + 5}s`;
      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 10000);
    }
    let particleInterval = setInterval(createParticle, particleIntervalSpeed);

    // ðŸ–± Mouse Glow
    const cursorGlow = document.querySelector('.cursor-glow');
    document.addEventListener('mousemove', (e) => {
      cursorGlow.style.top = `${e.clientY}px`;
      cursorGlow.style.left = `${e.clientX}px`;
    });

    // ðŸ’¥ 404 yazÄ±sÄ±na 5 kez tÄ±klanÄ±nca patlama + hÄ±zlanma
    let clickCount = 0;
    const title = document.getElementById('error-title');
    title.addEventListener('click', () => {
      clickCount++;
      if (clickCount === 5) {
        // Patlama efekti oluÅŸtur
        const explosion = document.createElement('div');
        explosion.classList.add('explosion');
        document.body.appendChild(explosion);
        setTimeout(() => explosion.remove(), 800);

        // Geri sayÄ±mÄ± hÄ±zlandÄ±r
        clearInterval(timer);
        countdownSpeed = 500;
        timer = setInterval(countDown, countdownSpeed);

        // YÄ±ldÄ±zlarÄ± hÄ±zlandÄ±r
        clearInterval(particleInterval);
        particleIntervalSpeed = 50;
        particleInterval = setInterval(createParticle, particleIntervalSpeed);

        clickCount = 0;
      }
    });
  </script>
</body>
</html>
